<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>강태은</h1>
    </header>

    <main>
        <section id="photos">
            <h2>사진 갤러리</h2>
            <div class="gallery">
                <img src="photo1.jpg" alt="Photo 1">
                <p>여기에 사진과 관련된 설명을 추가하세요.</p>
                <img src="photo2.jpg" alt="Photo 2">
                <p>여기에 사진과 관련된 설명을 추가하세요.</p>
                <!-- 추가적인 사진들을 여기에 추가하세요 -->
            </div>
        </section>

        <section id="videos">
            <h2>동영상</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FQmZdcCOVG4" frameborder="0" allowfullscreen></iframe>
                <!-- 추가적인 동영상들을 여기에 추가하세요 -->
                <p>삼성 갤럭시 링 광고 입니다 헤헤</p>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FQmZdcCOVG4" frameborder="0" allowfullscreen></iframe>
                <!-- 추가적인 동영상들을 여기에 추가하세요 -->
                <p>무슨 광고입니다.</p>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FQmZdcCOVG4" frameborder="0" allowfullscreen></iframe>
                <!-- 추가적인 동영상들을 여기에 추가하세요 -->
                <p>강태은 바보입니다.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 강태은 포트폴리오</p>
    </footer>
</body>
</html>
